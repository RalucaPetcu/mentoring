name: "Add PR Description"

on:
  pull_request:
    types:
      - opened
    branches:
      - main
      

jobs:
  add-description:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update PR description
        env:
          GH_TOKEN: ${{ github.token }}  # gh CLI uses this
        run: |
          NEW_BODY=$(cat <<'EOF'
          ### Automatic PR Description ðŸš€
            This PR was automatically updated by GitHub Actions.
            - Repo: `${{ github.repository }}`
            - PR Number: #${{ github.event.pull_request.number }}
            - Triggered by: @${{ github.actor }}
          EOF
          )
          gh pr edit "${{ github.event.pull_request.number }}" --body "$NEW_BODY"
